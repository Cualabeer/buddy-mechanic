<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ey Buddy Booking</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  :root {
    --lime-green: #A4DE02;
    --deep-blue: #204E8B;
    --dark-bg: #111214;
    --light-bg: #f7f9fa;
    --orange: #FFA500;
    --yellow: #FFD700;
    --red: #ff3b3b;
  }

  * { box-sizing: border-box; }

  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: 'Orbitron', monospace, Arial, sans-serif;
    background: var(--light-bg);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    max-width: 480px;
    height: 60px;
    background: var(--deep-blue);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--lime-green);
    font-size: 1.8rem;
    font-weight: 900;
    letter-spacing: 3px;
    user-select: none;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    margin-bottom: 6px;
  }

  #dashboard {
    height: 15vh;
    width: 100%;
    max-width: 480px;
    background: var(--dark-bg);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 25px;
    padding: 0 20px;
    transition: opacity 1s ease;
  }

  #lights {
    display: flex;
    gap: 25px;
  }

  .light {
    width: 45px; height: 45px;
    border-radius: 50%;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1;
  }
  .light svg {
    width: 28px; height: 28px;
  }
  .oil svg path { fill: var(--red); }
  .engine svg path { fill: var(--yellow); }
  .fuel svg path { fill: var(--orange); }
  .abs svg path { fill: var(--yellow); }

  /* Flash animation */
  .flash {
    animation: flashLights 1s ease-in-out 2;
  }
  @keyframes flashLights {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.1; }
  }

  /* Main */
  #mainContent {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #startButtonWrapper {
    position: relative;
    width: 140px; height: 140px;
    cursor: pointer;
  }
  #startButtonWrapper::before {
    content:"";
    position:absolute;
    top:-14px; left:-14px;
    width:168px; height:168px;
    border-radius:50%;
    border:4px solid var(--lime-green);
    animation:pulse 2s infinite;
  }
  #startButton {
    width:100%; height:100%;
    border-radius:50%;
    display:flex; justify-content:center; align-items:center;
    background: radial-gradient(circle, var(--deep-blue) 50%, var(--lime-green) 95%);
    color:#fff; font-weight:bold; font-size: 1.5rem;
    letter-spacing:3px;
  }
  @keyframes pulse {
    0%,100%{box-shadow:0 0 15px var(--lime-green);}
    50%{box-shadow:0 0 35px var(--lime-green);}
  }

  #modalOverlay {
    display: none;
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  #modal {
    background:#fff; padding:20px;
    border-radius:10px; max-width:400px;
  }

  #bookingContainer {
    display:none;
    width: 100%; max-width:480px;
    background:#fff; padding:25px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<header>EY BUDDY</header>

<div id="dashboard">
  <div id="lights">
    <div class="light oil">
      <svg viewBox="0 0 24 24"><path d="M6 18h12v-2H6v2z"/></svg>
    </div>
    <div class="light engine">
      <svg viewBox="0 0 24 24"><path d="M16 6V4H8v2H2v14h20V6h-6z"/></svg>
    </div>
    <div class="light fuel">
      <svg viewBox="0 0 24 24"><path d="M6 19h8v-6H6v6z"/></svg>
    </div>
    <div class="light abs">
      <svg viewBox="0 0 24 24"><path d="M19 13h-2v2h-2v-2h-2v2H9v-2H7v-2h2v-2h2v2h2v-2h2v2h2v2z"/></svg>
    </div>
  </div>
</div>

<div id="mainContent">
  <div id="startButtonWrapper">
    <div id="startButton">START</div>
  </div>
</div>

<!-- Terms modal -->
<div id="modalOverlay">
  <div id="modal">
    <h2>Terms & Conditions</h2>
    <p>By booking with Ey Buddy you agree to our terms and conditions.</p>
    <button id="declineBtn">Decline</button>
    <button id="agreeBtn">Agree</button>
  </div>
</div>

<!-- Booking -->
<div id="bookingContainer">
  <h1>Ey Buddy Booking Form</h1>
  <form id="bookingForm">
    <label>Name *</label>
    <input type="text" required />
    <label>Phone *</label>
    <input type="tel" required />
    <label>Vehicle *</label>
    <input type="text" required />
    <button type="submit">Book Now</button>
  </form>
</div>

<script>
  const startBtn = document.getElementById('startButtonWrapper');
  const lights = document.querySelectorAll('.light');
  const dashboard = document.getElementById('dashboard');
  const modal = document.getElementById('modalOverlay');
  const agree = document.getElementById('agreeBtn');
  const decline = document.getElementById('declineBtn');
  const booking = document.getElementById('bookingContainer');
  const mainContent = document.getElementById('mainContent');
  const bookingForm = document.getElementById('bookingForm');

  function resetDashboard() {
    dashboard.style.display = "flex";
    dashboard.style.opacity = "1";
    lights.forEach(l => l.classList.remove('flash'));
    mainContent.style.display = "flex";
    booking.style.display = "none";
  }

  startBtn.addEventListener('click', () => {
    lights.forEach(l => l.classList.add('flash')); // flash for 2s
    setTimeout(() => {
      dashboard.style.opacity = "0"; // fade out
    }, 2000);
    setTimeout(() => {
      modal.style.display = "flex"; // show terms
    }, 3000);
  });

  agree.onclick = () => {
    modal.style.display = "none";
    dashboard.style.display = "none";
    mainContent.style.display = "none";
    booking.style.display = "block";
  };

  decline.onclick = () => {
    modal.style.display = "none";
    resetDashboard();
  };

  bookingForm.onsubmit = (e) => {
    e.preventDefault();
    alert("Booking submitted!");
    resetDashboard();
  };
</script>

</body>
</html>
