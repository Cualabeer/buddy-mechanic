<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ey Buddy Mobile Mechanic Booking</title>
<style>
  /* Basic resets and fonts */
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f8fa;
    color: #001f3f;
    overflow-x: hidden;
  }
  body, #root {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Dashboard lights top bar */
  #dashboard {
    height: 12.5vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    user-select: none;
    padding: 0 10px;
  }
  .light {
    width: 32px; height: 32px;
    border-radius: 50%;
    opacity: 0.8;
    transition: opacity 0.3s;
    box-shadow: 0 0 8px #222;
  }
  .oil { background: #e74c3c; }
  .engine { background: #f39c12; }
  .fuel { background: #f1c40f; }
  .abs { background: #d35400; }

  /* Main content */
  #main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7f8fa;
    flex-direction: column;
  }
  #startBtn {
    width: 120px; height: 120px;
    border-radius: 50%;
    border: none;
    background: limegreen;
    box-shadow: 0 0 20px limegreen;
    font-size: 1.4rem;
    font-weight: bold;
    cursor: pointer;
    animation: pulse 2s infinite;
    color: #003300;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 10px limegreen; }
    50% { box-shadow: 0 0 30px limegreen; }
  }

  /* Number plate popup */
  #platePopup {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1100;
  }
  #platePopupContent {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 360px;
    width: 90%;
    text-align: center;
    font-size: 1.2rem;
  }
  #platePopupContent h2 {
    margin-top: 0;
  }
  #platePopupContent p {
    margin-bottom: 10px;
  }
  #plateInputWrapper {
    margin-top: 15px;
    position: relative;
    max-width: 320px;
    height: 60px;
    background: #ffcc00;
    border: 3px solid black;
    border-radius: 8px;
    display: flex;
    align-items: center;
    font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    margin-left: auto;
    margin-right: auto;
  }
  .gb-badge {
    background: #003399;
    color: white;
    font-weight: bold;
    padding: 0 15px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 6px 0 0 6px;
    font-size: 1.2rem;
    letter-spacing: 1px;
    user-select: none;
  }
  .gb-badge span:first-child {
    font-size: 1.6rem;
    line-height: 1;
  }
  #plateInput {
    border: none;
    outline: none;
    font-weight: 900;
    font-size: 2.4rem;
    padding: 0 15px;
    flex-grow: 1;
    background: transparent;
    text-transform: uppercase;
    letter-spacing: 6px;
    font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
    user-select: text;
    height: 100%;
    color: #001f3f;
  }
  #plateError {
    color: red;
    margin-top: 10px;
    font-weight: 600;
    min-height: 1.2em;
  }
  #platePopupContent button {
    margin-top: 20px;
    background: #1abc9c;
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.2rem;
    transition: background 0.3s ease;
  }
  #platePopupContent button:hover {
    background: #159e85;
  }

  /* Booking container & form */
  #bookingContainer {
    height: calc(100vh - 12.5vh);
    width: 100vw;
    box-sizing: border-box;
    padding: 10px 15px 140px; /* padding bottom for cart space */
    overflow-y: auto;
    background: #f7f8fa;
    display: none;
  }

  #bookingForm {
    max-width: 640px;
    margin: 15px auto 40px;
    background: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    padding: 15px 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  #bookingForm label {
    font-weight: 600;
    margin-bottom: 4px;
  }
  #bookingForm input[type="text"],
  #bookingForm input[type="tel"],
  #bookingForm input[type="date"],
  #bookingForm select {
    padding: 10px 12px;
    font-size: 1rem;
    border: 1.8px solid #bbb;
    border-radius: 6px;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  #bookingForm input[type="text"]:focus,
  #bookingForm input[type="tel"]:focus,
  #bookingForm input[type="date"]:focus,
  #bookingForm select:focus {
    outline: none;
    border-color: limegreen;
    box-shadow: 0 0 8px limegreen;
  }
  #bookingForm button[type="submit"] {
    background: limegreen;
    border: none;
    color: #003300;
    padding: 15px;
    font-size: 1.3rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px limegreen;
    transition: background 0.3s;
  }
  #bookingForm button[type="submit"]:hover {
    background: #32cd32;
  }

  /* Service selector */
  #serviceSelector {
    max-width: 640px;
    margin: 0 auto 25px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  #serviceSelect {
    flex-grow: 1;
    padding: 10px 12px;
    font-size: 1rem;
    border: 1.8px solid #bbb;
    border-radius: 6px;
  }
  #addServiceBtn {
    background: limegreen;
    color: #003300;
    border: none;
    padding: 10px 18px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px limegreen;
    transition: background 0.3s;
  }
  #addServiceBtn:hover {
    background: #32cd32;
  }

  /* Cart styles */
  #cart {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: #001f3f;
    color: white;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.35);
    padding: 12px 20px 12px 15px;
    font-size: 1.1rem;
    z-index: 1200;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    cursor: pointer;
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    gap: 12px;
    user-select: none;
    transition: height 0.4s ease;
    overflow: hidden;
  }
  #cart.expanded {
    height: 100vh;
    flex-wrap: wrap;
    flex-direction: column;
    padding: 20px 25px 30px;
    cursor: default;
    overflow-y: auto;
  }

  #cartHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }
  #cartTitle {
    font-weight: 700;
    font-size: 1.3rem;
  }
  #cartCloseBtn {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.8rem;
    font-weight: 700;
    cursor: pointer;
    line-height: 1;
    user-select: none;
    padding: 0 10px;
  }
  #cartCloseBtn:hover {
    color: #32cd32;
  }

  #cartPlate {
    font-family: 'Arial Black', Gadget, sans-serif;
    font-weight: 900;
    font-size: 1.6rem;
    letter-spacing: 6px;
    background: #ffcc00;
    color: #001f3f;
    border: 3px solid black;
    padding: 4px 12px;
    border-radius: 6px;
    user-select: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin: 12px 0;
    max-width: 260px;
  }
  .gb-badge-small {
    background: #003399;
    color: white;
    font-weight: bold;
    padding: 0 10px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 4px 0 0 4px;
    font-size: 1rem;
    letter-spacing: 1px;
    user-select: none;
  }
  .gb-badge-small span:first-child {
    font-size: 1.1rem;
    line-height: 1;
  }

  #cartItems {
    flex-grow: 1;
    width: 100%;
    overflow-y: auto;
    max-height: 55vh;
  }
  .cart-item {
    background: #003366;
    border-radius: 6px;
    padding: 10px 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  .cart-item:last-child {
    margin-bottom: 0;
  }
  .cart-item .remove-btn {
    color: #e74c3c;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.3rem;
    user-select: none;
  }
  .cart-item .remove-btn:hover {
    color: #ff3b3b;
  }

  #cartTotals {
    margin-top: 10px;
    font-weight: 700;
    font-size: 1.2rem;
    user-select: none;
  }
  #cartTotals span {
    display: block;
    margin-bottom: 4px;
  }

  /* Scrollbar for cart */
  #cart.expanded #cartItems::-webkit-scrollbar {
    width: 8px;
  }
  #cart.expanded #cartItems::-webkit-scrollbar-thumb {
    background-color: #32cd32;
    border-radius: 10px;
  }

  /* Responsive */
  @media (max-width: 480px) {
    #bookingForm {
      margin: 15px 10px 40px;
      padding: 12px 15px;
    }
    #cartPlate {
      font-size: 1.4rem;
      max-width: 200px;
    }
    #startBtn {
      width: 100px; height: 100px;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
  <div id="dashboard" aria-label="Dashboard warning lights">
    <div class="light oil" title="Oil warning light"></div>
    <div class="light engine" title="Engine management light"></div>
    <div class="light fuel" title="Fuel warning light"></div>
    <div class="light abs" title="ABS warning light"></div>
  </div>

  <div id="main">
    <button id="startBtn" aria-label="Start booking process">START</button>
  </div>

  <!-- Number Plate Popup -->
  <div id="platePopup" role="dialog" aria-modal="true" aria-labelledby="plateTitle">
    <div id="platePopupContent">
      <h2 id="plateTitle">Enter your vehicle number plate</h2>
      <p>UK style, max 8 characters (letters and numbers only)</p>
      <div id="plateInputWrapper">
        <div class="gb-badge" aria-hidden="true">
          <span>GB</span>
          <span>âœ“</span>
        </div>
        <input
          id="plateInput"
          maxlength="8"
          type="text"
          inputmode="text"
          pattern="[A-Za-z0-9]{1,8}"
          autocomplete="off"
          aria-describedby="plateError"
          aria-required="true"
          placeholder="ABC1234"
          autofocus
        />
      </div>
      <div id="plateError" role="alert" aria-live="assertive"></div>
      <button id="plateConfirmBtn" aria-label="Confirm number plate">Confirm</button>
    </div>
  </div>

  <!-- Booking Container -->
  <div id="bookingContainer" tabindex="-1" aria-label="Booking form container">
    <div id="serviceSelector" aria-label="Select service to add">
      <select id="serviceSelect" aria-required="true" aria-label="Service list">
        <option value="" disabled selected>Select a service</option>
      </select>
      <button id="addServiceBtn" aria-label="Add selected service">Add Service</button>
    </div>
    <form id="bookingForm" aria-label="Booking form">
      <label for="customerName">Full Name</label>
      <input id="customerName" type="text" name="customerName" required placeholder="John Doe" autocomplete="name" />
      
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" name="phone" required placeholder="07123 456789" autocomplete="tel" />
      
      <label for="email">Email Address (optional)</label>
      <input id="email" type="text" name="email" placeholder="john@example.com" autocomplete="email" />
      
      <label for="carMake">Car Make</label>
      <input id="carMake" type="text" name="carMake" placeholder="BMW" autocomplete="off" />
      
      <label for="carModel">Car Model</label>
      <input id="carModel" type="text" name="carModel" placeholder="118i" autocomplete="off" />
      
      <label for="bookingDate">Preferred Date</label>
      <input id="bookingDate" type="date" name="bookingDate" required />
      
      <button type="submit" aria-label="Submit booking form">Book Now</button>
    </form>
  </div>

  <!-- Cart fixed bottom -->
  <div id="cart" role="region" aria-live="polite" aria-label="Selected services cart" tabindex="0" aria-expanded="false">
    <div id="cartHeader">
      <div id="cartTitle">Your Booking</div>
      <button id="cartCloseBtn" aria-label="Close cart">&times;</button>
    </div>
    <div id="cartPlate" aria-label="Vehicle number plate">
      <div class="gb-badge-small" aria-hidden="true">
        <span>GB</span>
        <span>âœ“</span>
      </div>
      <span id="cartPlateText">---</span>
    </div>
    <div id="cartItems" tabindex="0" aria-label="List of selected services">
      <!-- Items dynamically inserted here -->
    </div>
    <div id="cartTotals" aria-live="polite" aria-atomic="true">
      <span id="cartTotal">Total: Â£0.00</span>
      <span id="cartSavings">You Save: Â£0.00</span>
    </div>
  </div>

<script>
  // Elements
  const startBtn = document.getElementById('startBtn');
  const platePopup = document.getElementById('platePopup');
  const plateInput = document.getElementById('plateInput');
  const plateConfirmBtn = document.getElementById('plateConfirmBtn');
  const plateError = document.getElementById('plateError');
  const bookingContainer = document.getElementById('bookingContainer');
  const serviceSelect = document.getElementById('serviceSelect');
  const addServiceBtn = document.getElementById('addServiceBtn');
  const cart = document.getElementById('cart');
  const cartCloseBtn = document.getElementById('cartCloseBtn');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const cartSavings = document.getElementById('cartSavings');
  const cartPlateText = document.getElementById('cartPlateText');
  const main = document.getElementById('main');

  // Services data (you can edit prices/savings here)
  const services = [
    {id: 'service', name: 'Full Service', price: 120, usual: 150},
    {id: 'motpre', name: 'MOT Pre-Check', price: 35, usual: 50},
    {id: 'oilchange', name: 'Oil Change', price: 40, usual: 55},
    {id: 'brakecheck', name: 'Brake Inspection', price: 30, usual: 45},
    {id: 'battery', name: 'Battery Replacement', price: 70, usual: 90},
  ];

  // Booking form
  const bookingForm = document.getElementById('bookingForm');

  // Selected plate and cart items
  let plate = '';
  let cartServices = [];

  // Initialize service dropdown
  function populateServices() {
    services.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.id;
      opt.textContent = `${s.name} - Â£${s.price} (usually Â£${s.usual})`;
      serviceSelect.appendChild(opt);
    });
  }

  populateServices();

  // Utility to format currency
  function formatPrice(val) {
    return `Â£${val.toFixed(2)}`;
  }

  // Validate plate input
  function validatePlate(input) {
    const val = input.toUpperCase().replace(/[^A-Z0-9]/g, '');
    if (val.length < 1 || val.length > 8) return false;
    return /^[A-Z0-9]+$/.test(val);
  }

  // Show plate popup on start button click
  startBtn.addEventListener('click', () => {
    platePopup.style.display = 'flex';
    plateInput.value = '';
    plateError.textContent = '';
    plateInput.focus();
  });

  // Confirm plate input
  plateConfirmBtn.addEventListener('click', () => {
    const val = plateInput.value.trim().toUpperCase();
    if (!validatePlate(val)) {
      plateError.textContent = 'Invalid number plate. Only letters and numbers, max 8 chars.';
      plateInput.focus();
      return;
    }
    plate = val;
    platePopup.style.display = 'none';
    main.style.display = 'none';
    bookingContainer.style.display = 'block';
    cartPlateText.textContent = plate;
    scrollToTop();
    updateCart();
  });

  // Add service to cart, max 2 of service and motpre
  addServiceBtn.addEventListener('click', () => {
    const selectedId = serviceSelect.value;
    if (!selectedId) return alert('Please select a service.');

    // Check max 2 for service and motpre only
    if ((selectedId === 'service' || selectedId === 'motpre')) {
      const count = cartServices.filter(s => s.id === selectedId).length;
      if (count >= 2) {
        alert('You can only add up to 2 of this service.');
        return;
      }
    } else {
      // Only allow 1 for other services
      if (cartServices.some(s => s.id === selectedId)) {
        alert('This service is already added.');
        return;
      }
    }

    const service = services.find(s => s.id === selectedId);
    if (!service) return;

    cartServices.push(service);
    updateCart();
  });

  // Update cart display and totals
  function updateCart() {
    if (cartServices.length === 0) {
      cart.style.display = 'none';
      return;
    }
    cart.style.display = 'flex';

    // Clear previous items
    cartItems.innerHTML = '';

    // Add each item with remove button
    cartServices.forEach((service, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.setAttribute('data-index', index);
      div.innerHTML = `
        <span>${service.name} - ${formatPrice(service.price)}</span>
        <span class="remove-btn" role="button" tabindex="0" aria-label="Remove ${service.name}">&times;</span>
      `;
      cartItems.appendChild(div);
    });

    // Calculate totals and savings
    let total = 0, usualTotal = 0;
    cartServices.forEach(s => {
      total += s.price;
      usualTotal += s.usual;
    });
    const savings = Math.max(0, usualTotal - total);

    cartTotal.textContent = `Total: ${formatPrice(total)}`;
    cartSavings.textContent = `You Save: ${formatPrice(savings)}`;

    // Set ARIA attributes
    cart.setAttribute('aria-expanded', cart.classList.contains('expanded') ? 'true' : 'false');
  }

  // Remove service handler (event delegation)
  cartItems.addEventListener('click', (e) => {
    if (e.target.classList.contains('remove-btn')) {
      const idx = parseInt(e.target.parentElement.getAttribute('data-index'), 10);
      if (!isNaN(idx)) {
        cartServices.splice(idx, 1);
        updateCart();
      }
    }
  });
  // Also allow keyboard remove via Enter key
  cartItems.addEventListener('keydown', e => {
    if (e.target.classList.contains('remove-btn') && (e.key === 'Enter' || e.key === ' ')) {
      e.preventDefault();
      e.target.click();
    }
  });

  // Cart expand/collapse behavior
  cart.addEventListener('click', (e) => {
    // If clicking on close button, close cart
    if (e.target.id === 'cartCloseBtn') return;

    if (!cart.classList.contains('expanded')) {
      cart.classList.add('expanded');
      cart.setAttribute('aria-expanded', 'true');
      // Scroll to top to show booking and full cart details
      scrollToTop();
      // Make booking container fully visible behind
      bookingContainer.style.zIndex = '1000';
    }
  });

  cartCloseBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    cart.classList.remove('expanded');
    cart.setAttribute('aria-expanded', 'false');
    // Reset booking container z-index
    bookingContainer.style.zIndex = 'auto';
  });

  // Utility scroll to top smooth
  function scrollToTop() {
    bookingContainer.focus();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Booking form submission
  bookingForm.addEventListener('submit', e => {
    e.preventDefault();
    if (cartServices.length === 0) {
      alert('Please add at least one service to your booking.');
      return;
    }
    // Simple form validation already done by required fields
    alert(`Thank you, ${bookingForm.customerName.value}! Your booking for vehicle ${plate} has been received.`);
    // Reset form and cart
    bookingForm.reset();
    cartServices = [];
    updateCart();
    // Optionally reload or reset to start page (not required)
  });

</script>
</body>
</html>
