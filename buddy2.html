<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ey Buddy Booking</title>
<style>
  /* ... (all previous CSS unchanged, omitted here for brevity) ... */

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #f0f4f9;
    color: #222;
  }
  #start-screen {
    height: 100vh;
    display: flex; 
    justify-content: center; 
    align-items: center;
    background: #222;
    position: relative;
  }

  #start-button-wrapper {
    position: relative;
    width: 180px; height: 180px;
  }
  #start-button {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 110px; height: 110px;
    border-radius: 50%;
    font-size: 24px;
    background: #a4d034;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 12px #a4d034 inset;
    color: #111;
    font-weight: bold;
    user-select: none;
  }
  .lights-ring {
    position: absolute;
    width: 180px; height: 180px;
    top: 0; left: 0;
  }
  .light {
    position: absolute;
    width: 20px; height: 20px;
    border-radius: 50%;
    background: #333;
    box-shadow: 0 0 8px #000 inset;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  /* Positions for 12 lights */
  .light:nth-child(1)  { top: 5%; left: 50%; transform: translate(-50%, 0); }
  .light:nth-child(2)  { top: 15%; left: 75%; transform: translate(-50%, 0); }
  .light:nth-child(3)  { top: 35%; left: 90%; transform: translate(-50%, 0); }
  .light:nth-child(4)  { top: 60%; left: 95%; transform: translate(-50%, 0); }
  .light:nth-child(5)  { top: 80%; left: 85%; transform: translate(-50%, 0); }
  .light:nth-child(6)  { top: 90%; left: 65%; transform: translate(-50%, 0); }
  .light:nth-child(7)  { top: 90%; left: 35%; transform: translate(-50%, 0); }
  .light:nth-child(8)  { top: 80%; left: 15%; transform: translate(-50%, 0); }
  .light:nth-child(9)  { top: 60%; left: 5%;  transform: translate(-50%, 0); }
  .light:nth-child(10) { top: 35%; left: 10%; transform: translate(-50%, 0); }
  .light:nth-child(11) { top: 15%; left: 25%; transform: translate(-50%, 0); }
  .light:nth-child(12) { top: 5%;  left: 50%; transform: translate(-50%, 0); }

  #terms-container, #booking-container, #floating-cart {
    display: none;
  }

  /* Other CSS omitted for brevity... */
</style>
</head>
<body>

<!-- Start screen -->
<div id="start-screen" role="main" aria-label="Start booking screen">
  <div id="start-button-wrapper" aria-label="Start booking button with diagnostic lights">
    <button id="start-button" aria-pressed="false" aria-label="Start booking">START</button>
    <div class="lights-ring" aria-hidden="true">
      <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
      <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
      <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
    </div>
  </div>
</div>

<!-- Terms and conditions -->
<div id="terms-container" role="dialog" aria-modal="true" aria-labelledby="terms-title">
  <h2 id="terms-title">Terms and Conditions</h2>
  <p>Please agree to our terms and conditions to proceed with booking.</p>
  <label><input type="checkbox" id="terms-checkbox" /> I agree to the terms and conditions</label>
  <br/><br/>
  <button id="terms-continue" disabled>Continue</button>
</div>

<!-- Booking form -->
<div id="booking-container" role="form" aria-label="Booking form">
  <h2>Booking Details</h2>
  <form id="booking-form">
    <label for="number-plate">Vehicle Number Plate:</label>
    <input id="number-plate" name="number-plate" type="text" maxlength="10" required 
      placeholder="e.g. AB12 CDE" style="text-transform:uppercase;" autocomplete="off" />
    <!-- Other booking inputs omitted for brevity -->
    <fieldset id="services-fieldset">
      <legend>Select Services (max 2):</legend>
      <label><input type="checkbox" name="services" value="0" /> Oil Change (£39) <span style="color:green;">Save £10</span></label><br/>
      <label><input type="checkbox" name="services" value="1" /> MOT Pre-check (£49) <span style="color:green;">Save £15</span></label><br/>
      <label><input type="checkbox" name="services" value="2" /> Brake Inspection (£29) <span style="color:green;">Save £5</span></label><br/>
      <label><input type="checkbox" name="services" value="3" /> Full Service (£99) <span style="color:green;">Save £20</span></label><br/>
      <label><input type="checkbox" name="services" value="4" /> Air Filter Replacement (£25) <span style="color:green;">Save £7</span></label><br/>
    </fieldset>
    <br/>
    <button type="submit" id="submit-btn" disabled>Book Now</button>
  </form>
</div>

<!-- Floating Cart -->
<div id="floating-cart" aria-label="Booking summary" role="complementary" tabindex="0">
  <div id="cart-plate">—</div>
  <div id="cart-total">£0.00</div>
  <div id="cart-close" aria-label="Close cart" role="button" tabindex="0">×</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const startScreen = document.getElementById("start-screen");
    const startButton = document.getElementById("start-button");
    const lights = [...document.querySelectorAll(".light")];

    const termsContainer = document.getElementById("terms-container");
    const termsCheckbox = document.getElementById("terms-checkbox");
    const termsContinue = document.getElementById("terms-continue");

    const bookingContainer = document.getElementById("booking-container");
    const bookingForm = document.getElementById("booking-form");
    const submitBtn = document.getElementById("submit-btn");

    const floatingCart = document.getElementById("floating-cart");
    const cartPlate = document.getElementById("cart-plate");
    const cartTotal = document.getElementById("cart-total");
    const cartClose = document.getElementById("cart-close");

    const servicesData = [
      {name: "Oil Change", price: 39, saving: 10},
      {name: "MOT Pre-check", price: 49, saving: 15},
      {name: "Brake Inspection", price: 29, saving: 5},
      {name: "Full Service", price: 99, saving: 20},
      {name: "Air Filter Replacement", price: 25, saving: 7}
    ];

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    function colorMap(color) {
      switch(color) {
        case "red": return "rgb(228,59,59)";
        case "yellow": return "rgb(228,196,59)";
        case "green": return "rgb(59,228,124)";
        case "off": return "#333";
        default: return "#333";
      }
    }

    function setLightsColor(color) {
      lights.forEach(light => {
        light.style.backgroundColor = colorMap(color);
        light.style.boxShadow = `0 0 12px ${colorMap(color)}`;
      });
    }

    function setLightColor(index, color) {
      if(index < 0 || index >= lights.length) return;
      lights[index].style.backgroundColor = colorMap(color);
      lights[index].style.boxShadow = `0 0 12px ${colorMap(color)}`;
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(440, ctx.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.start();
      gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);

      oscillator.stop(ctx.currentTime + 0.2);
    }

    async function startAnimation() {
      startButton.disabled = true;
      for(let i=0; i<3; i++) {
        setLightsColor("red");
        await delay(400);
        setLightsColor("yellow");
        await delay(400);
      }
      for(let i=0; i<lights.length; i++) {
        setLightColor(i, "green");
        await delay(250);
      }
      startScreen.style.display = "none";
      termsContainer.style.display = "block";
    }

    termsCheckbox.addEventListener("change", () => {
      termsContinue.disabled = !termsCheckbox.checked;
    });

    termsContinue.addEventListener("click", () => {
      termsContainer.style.display = "none";
      bookingContainer.style.display = "block";
    });

    function updateCart() {
      const numberPlate = document.getElementById("number-plate").value.trim().toUpperCase();
      cartPlate.textContent = numberPlate ? numberPlate : "—";

      const checkedBoxes = [...document.querySelectorAll("input[name='services']:checked")];
      if(checkedBoxes.length > 2) {
        checkedBoxes[checkedBoxes.length-1].checked = false;
        alert("You can select a maximum of 2 services.");
        return;
      }
      const selectedServices = checkedBoxes.map(cb => servicesData[parseInt(cb.value)]);
      let totalPrice = 0;
      let totalSaving = 0;
      selectedServices.forEach(s => {
        totalPrice += s.price;
        totalSaving += s.saving;
      });
      const callOutFee = 30;
      totalPrice += callOutFee;

      cartTotal.textContent = `£${totalPrice.toFixed(2)} (Save £${totalSaving.toFixed(2)})`;

      if(numberPlate && selectedServices.length > 0) {
        floatingCart.style.display = "flex";
        submitBtn.disabled = false;
      } else {
        floatingCart.style.display = "none";
        submitBtn.disabled = true;
      }
    }

    const serviceCheckboxes = document.querySelectorAll("input[name='services']");
    serviceCheckboxes.forEach(cb => {
      cb.addEventListener("change", updateCart);
    });

    document.getElementById("number-plate").addEventListener("input", updateCart);

    cartClose.addEventListener("click", () => {
      floatingCart.style.display = "none";
    });

    startButton.addEventListener("click", () => {
      playBeep();
      startAnimation();
    });

    bookingForm.addEventListener("submit", e => {
      e.preventDefault();
      alert("Thank you for booking! We will contact you shortly.");
      bookingForm.reset();
      floatingCart.style.display = "none";
      submitBtn.disabled = true;
    });
  });
</script>

</body>
</html>
